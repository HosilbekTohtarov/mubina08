<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	birinchi sonim 50 <br>	
	ikkinchi sonim 150 <br>	
	<h1 onclick="qosh();">Qoshish</h1>
	<h1 onclick="ayir();">Ayrish</h1>
	<h1 onclick="kop();">Kopaytirish</h1>
	<h1 onclick="bol();">Bolish</h1>

<script type="text/javascript">
	let son1=50
	let son2=150
	function qosh(){
		let amal=son1+son2
		alert(amal)
	}
	function ayir(){
		let amal=son1-son2
		alert(amal)
	}
	function kop(){
		let amal=son1*son2
		alert(amal)
	}
	function bol(){
		let amal=son1/son2
		alert(amal)
	}
</script>


</body>
